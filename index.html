<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social-Links-Profile-Menu</title>
    <link rel="website icon" href="assets/images/favicon-32x32.png" type="/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div>
                <img src="assets/images/avatar-jessica.jpeg" alt="profile-picture"  style="--i:1" class="profile-picture">
            </div>
            <div class="profile-content">
                <p class="username" style="--i:2">Jessica Randall</p>
                <p class="country" style="--i:3">London, United Kingdom</p>
                <p class="bio" style="--i:4">"Front-end developer and avid reader."</p>
            </div>
            <div class="profile-links">
                <a href="#" style="--i: 5" class="link1">Github</a>
                <a href="#" style="--i: 6" class="link2">Frontend Mentor</a>
                <a href="#" style="--i: 7" class="link3">LinkedIn</a>
                <a href="#" style="--i: 8" class="link4">Twitter</a>
                <a href="#" style="--i: 9" class="link5">Instagram</a>
            </div>
        </div>
    </div>
</body>
</html>
